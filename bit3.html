<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111110;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #e5e9e6cb;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #005e87;
        }
        p {
            text-align: center;
        }
        .wallet-address {
            text-align: center;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }
        #copyButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        #copyButton:hover {
            background-color: #45a049;
        }
        #uploadButton {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        #uploadButton:hover {
            background-color: #005e87;
        }
        #doneButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        #doneButton:hover {
            background-color: #45a049;
        }
        #purchase-button{
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 10px;
            padding-top: 10px;
            color: blueviolet;
            background-color: yellowgreen;
            align-content: center;
            display: block;
            margin: auto;
            margin-top: 50px;
            width: 200px;
            height: 60px;
        }
        h3 {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BITCOIN PAYMENT</h1>
        <h3>DEAR CUSTOMER, <br> TAKE NOTE THAT THE LOG DETAILS WOULD BE SENT TO YOUR EMAIL IMMEDIATELY 
        AFTER PAYMENT. MAKE SURE YOU MAKE THE EXACT PRICE PAYMENT OF THE LOG TO WALLET ADDRESS.</h3>
        <div class="wallet-address">
            <p>Wallet Address:</p>
            <p id="walletAddress">3EoLy9Cd1RCLeoVeFKB1cDWbXesqEfWMwy</p>
            <button id="copyButton" onclick="copyWalletAddress()">Copy Address</button>
        </div>
        <form id="paymentForm">
            <label for="screenshot">Upload Payment Screenshot:</label>
            <input type="file" id="screenshot" name="screenshot">
            <button id="uploadButton" type="button" onclick="checkScreenshot()">Upload Screenshot</button>
        </form>
        <p id="uploadMessage" style="color: red;"></p>
        <button id="doneButton" style="display: none;">Done</button>
    </div>
    <div id="output"></div>
      <button class="purchase-button" id="purchase-button">DONE TO RECEIVE LOG DETAILS</button>
    </div>

    <script>
        function copyWalletAddress() {
            const walletAddress = document.getElementById("walletAddress");
            const textArea = document.createElement("textarea");
            textArea.value = walletAddress.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            alert("Address copied to clipboard: " + walletAddress.textContent);
        }

        function checkScreenshot() {
            const screenshotInput = document.getElementById("screenshot");
            const uploadMessage = document.getElementById("uploadMessage");
            const doneButton = document.getElementById("doneButton");

            if (screenshotInput.value === "") {
                uploadMessage.textContent = "Please upload a screenshot.";
                return;
            }

            uploadMessage.textContent = "";
            doneButton.style.display = "block";
        }
        document.getElementById("purchase-button").addEventListener('click', function() {
            alert('Invalid transaction.Make the exact payment of the bank log to our wallet address and upload screenshot to receive the log details.');
        });
    </script>
</body>
</html>

  </head>
  <body>
    <h1>MAKE BITCOIN PAYMENT</h1>
    <h2 class="alert-a">ALERT!!!</h2 >
    <p class="alert-b">
      MAKE THE EXACT PRICE PAYMENT OF THE LOG TO THE BITCOIN WALLET ADDRESS BELOW.<br>

    </p>
      <div class="wallet-address">
        <p class="page">Wallet address:</p>
        <input type="text" value="bc1q3fvj23w253d5h0skn7cmlvd5q3tpk0ut0qhxmz" id="wallet-address">
        <button onclick="copyToClipboard()">COPY YOUR DEPOSIT ADDRESS</button>
      </div>
      <h1>Upload Screenshot Payment</h1>
	<form class="form" method="post" enctype="multipart/form-data">
		<label for="photo">Select Payment Screenshot:</label>
		<input type="file" id="photo" name="photo" required>
		<br><br>
		<input type="submit" value="Upload">
	</form>
	<div id="output"></div>
      <button class="purchase-button" id="purchase-button">DONE TO RECEIVE LOG DETAILS</button>
    </div>

    <script>
    function copyToClipboard() {
        var walletAddress = document.getElementById("wallet-address");
        walletAddress.select();
        document.execCommand("copy");
        alert("Copied the wallet address: " + walletAddress.value);
      }
      document.getElementById("purchase-button").addEventListener('click', function() {
        alert('Invalid transaction.Make the exact payment of the bank log to our wallet address and upload screenshot to receive the log details.');
    });
    const form = document.querySelector('form');
const output = document.querySelector('#output');
form.addEventListener('submit', (event) => {
	event.preventDefault();
	const file = document.querySelector('#photo').files[0];
	if (file) {
		const reader = new FileReader();
		reader.readAsDataURL(file);
		reader.onload = () => {
			const img = document.createElement('img');
			img.src = reader.result;
			output.innerHTML = '';
			output.appendChild(img);
		};
	}
});
      </script>
  </body>
